<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="styles/index.css">

        <title>Todo</title>
    </head>
    <body>
        <div class="main-container" id="main">
            <div class="heading-container">
                <p class="heading">Today</p>
            </div>
            <div class="input-container">
                <input class="new-task" type="text" placeholder="Add a task">
                <button class="enter-button" onclick="addTask()">
                    <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M6.75 7.5L3 11.25L6.75 15" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M15 3V8.25C15 9.04565 14.6839 9.80871 14.1213 10.3713C13.5587 10.9339 12.7956 11.25 12 11.25H3" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>            
        </div>
    </body>
    <script src="code/index.js"></script>
</html>
